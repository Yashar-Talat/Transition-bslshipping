<header>

<main>
  <form class="container-fluid">
    <h4 style="font-family: Vazir-Medium; text-align: center; margin-top: 50px">Send Your Comments And Suggestions</h4>
      <div class="row">
          <div class="col-12" style="width: 100%;font-family: Vazir-Medium">
              <input  style="display: block; width: 60%;height: 57px; margin: 0 auto; margin-top: 40px;font-size: 18px" type="text" placeholder=" Name & Last Name : *" required/>
          </div>
          <div class="row" style="position: relative; bottom: 15px">
              <div class="col-6 d-flex justify-content-end" style="font-family: Vazir-Medium">
                  <input  style="display: inline-block; width: 60%;height: 57px; margin: 0 auto; margin-top: 40px;font-size: 18px;position: relative;left: 156px" type="email" placeholder=" E-mail : *" required/>
              </div>
              <div class="col-6 d-flex justify-content-start" style="font-family: Vazir-Medium">
                  <input  style="display: inline-block; width: 60%;height: 57px; margin: 0 auto; margin-top: 40px;font-size: 18px;position: relative;right: 131px" type="tel" placeholder=" Tel Number : *" required/>
          </div>
              <div class="col-12" style="width: 100%;font-family: Vazir-Medium">
                  <br>
                  <input  style="display: block; width: 61.3%;height: 57px; margin: 0 auto;font-size: 18px;position: relative;left: 15px" type="text" placeholder=" Subject : *" required/>
              </div>
              <div class="col-12">
                  <br>
                  <textarea style="display: block; width: 61.3%;height: 172px; margin: 0 auto;font-size: 18px;position: relative;left: 15px" required placeholder=" Description : *"></textarea>
              </div>
      </div>
      </div>
      <div class="row">
          <button type="submit" class="btn btn-primary" style="width: 10%;height: 50px;font-family:Vazir-Medium;font-size: 23px; margin: 0 auto;"> save </button>
